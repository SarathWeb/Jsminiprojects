        // Alter Method:

        const oddint = (num) => {

            let storeobj = {}

            num.forEach(num => {

                storeobj[num] = (storeobj[num] || 0) + 1

            })

            return Object.keys(storeobj).filter(no => storeobj[no] % 2 !== 0);

        }



        console.log(oddint([0, 1, 0, 1, 0, 2, 3, 5]));

    <script>
        const past = (h,m,s)=>{
        
            let onesec = 1000;
             let onemin = 60000;
             let onehour = 3600000;
        
        return onehour*h + onemin*m + onesec*s;
        
        }
        
         console.log(past(0,1,1)); 
        
        
        </script>
